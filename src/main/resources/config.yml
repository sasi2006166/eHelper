# BungeeCord config file

settings:

  # Used by the plugin developer for debugging purposes.
  # It will enable various debug components in the plugin.
  # Enable only if told by the developer.
  debug: false

  # Administrator permission for running /ehelp commands.
  # Players without this will not see the tab complete for /ehelp.
  # Even for 1.13+ servers, it is automatically hidden.
  admin_permission: "ehelper.admin"

  # Method used by the plugin to check server status
  # DEFAULT: Simple ping check with BungeeCord API.
  # SOCKET: Uses Java socket API to check server status.
  # WARNING: Change ONLY if you're facing issues.
  ping_mode: "DEFAULT"

  # Decide if the updater should be enabled.
  updater: true

  # Enable telemetry, this will send anonymous data to the developer.
  # -> https://bstats.org/plugin/bungeecord/eHelper/21049
  telemetry: true

commands:

  reload:
    permission: "ehelper.reload"

  debug:
    permission: "ehelper.debug"

  backup:
    enabled: true
    permission: "ehelper.backup"

  info:
    enabled: true
    permission: "ehelper.info"

